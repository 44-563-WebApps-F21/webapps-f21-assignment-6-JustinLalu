<!DOCTYPE html>
<html>
<head>
    <title>Assignment 6 - Car</title>
</head>
<body>
<h1>Justin Lalumondier orders a car</h1>
<h2>Getting input</h2>

<form>
    <input type="checkbox" id="cb1_1" name="electric"   
      value="electric">
    <label for="cb1_1">Electric </label></br>
  
    <input type="checkbox" id="cb1_2" name="ac" 
       value="ac">
    <label for="cb1_2">AC</label></br>
  
    <input type="checkbox" id="cb1_3" name="gps"   
       value="gps">
    <label for="cb1_3">GPS</label></br>

    <input type="button" onclick="orderCar()" value="Order a car">
  </form>

<br>
<p id="result">This text will be replaced </p>
<br>

<form>
    <label for="form1_prop">Enter a property: </label>
    <input type ="text" id="form1_prop" name="form1_prop" value="color"> <br>

    <label for="form1_val">Enter a value: </label>
    <input type ="text" id="form1_val" name="form1_val"> <br>

    <input type="button" onclick="updateCar()" value="Update the car">
</form>


<script> 
let my_car = {}

function orderCar(){
    my_car = {}

    if (document.getElementById("cb1_1").checked){
        my_car.electric = true
    } else my_car.electric = false;

    if (document.getElementById("cb1_2").checked){
        my_car.ac = true
    } else my_car.ac = false;

    if (document.getElementById("cb1_3").checked){
        my_car.gps = true
    } else my_car.gps = false;

    document.getElementById("result").innerHTML = "Electric: " + my_car.electric + " AC: " + my_car.ac + " GPS: " + my_car.gps
}

function updateCar(){
    my_car.color = document.getElementById("form1_prop").value
    my_car.value = document.getElementById("form1_val").value

    document.getElementById("result").innerHTML = "Electric: " + my_car.electric + " AC: " + my_car.ac + " GPS: " + my_car.gps + " Color: " + my_car.color + " Value: " + my_car.value
}
</script>

</body>
</html>
